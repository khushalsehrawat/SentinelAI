<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register — AI SOC Platform</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>

        body {
            background: linear-gradient(135deg, #020d0a, #031510, #06261c);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            font-family: "Inter", sans-serif;
            color: white;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-size: 45px 45px;
            background-image:
            linear-gradient(to right, rgba(0,255,130,.08) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(0,255,130,.08) 1px, transparent 1px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            from { transform: translateY(0); }
            to { transform: translateY(-50px); }
        }

        .reg-card {
            width: 440px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(0,255,130,0.3);
            border-radius: 18px;
            padding: 40px 30px;
            backdrop-filter: blur(14px);
            box-shadow: 0 0 35px rgba(0,255,130,0.25);
        }

        .title {
            background: linear-gradient(135deg,#00ffb0,#00c27a);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
            font-size: 1.9rem;
        }

        .cyber-input {
            background: rgba(255,255,255,0.12);
            border: 1px solid rgba(0,255,140,0.25);
            color: white;
        }

        .cyber-input:focus {
            box-shadow: 0 0 10px #00ffb0;
            border-color: #00ffb0;
        }

        select {
            color: white !important;
            background: rgba(255,255,255,0.15);
            border: none;
        }

        .cyber-btn {
            padding: 12px;
            background: linear-gradient(135deg,#00ffb0,#00c27a);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            color: #04120e;
            transition: 0.3s;
        }

        .cyber-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px #00ffb0;
        }

        .link-text {
            color: #63ffd6;
            text-decoration: none;
        }

    </style>
</head>

<body>

<div class="reg-card">
    
    <h2 class="title">Create an Account</h2>
    <p class="text-center mb-4" style="opacity:.85;">Join the AI Threat Detection Platform</p>

    <div id="errorBox" class="alert alert-danger d-none"></div>
    <div id="successBox" class="alert alert-success d-none"></div>

    <form id="regForm">

        <div class="mb-3">
            <label>Email</label>
            <input id="email" type="email" class="form-control cyber-input" placeholder="admin@example.com" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input id="password" type="password" class="form-control cyber-input" placeholder="••••••••" required>
        </div>

        <div class="mb-3">
            <label>Role:</label>
            <select id="role" class="form-select">
                <option value="ADMIN">ADMIN</option>
                <option value="ANALYST">ANALYST</option>
            </select>
        </div>

        <button class="cyber-btn w-100 mt-2">Create Account</button>

    </form>

    <p class="text-center mt-3">
        Already a member?
        <a href="login.html" class="link-text">Login here</a>
    </p>

</div>

<script>
    const API = "http://localhost:8080";

    document.getElementById("regForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        let error = document.getElementById("errorBox");
        let success = document.getElementById("successBox");

        try {
            const res = await fetch(API + "/api/auth/register", {
                method: "POST",
                headers: {"Content-Type":"application/json"},
                body: JSON.stringify({
                    email: email.value.trim(),
                    password: password.value.trim(),
                    role: role.value
                })
            });

            if (!res.ok) {
                error.classList.remove("d-none");
                error.innerText = "Registration failed — email may already exist.";
                return;
            }

            success.classList.remove("d-none");
            success.innerText = "Account created! Redirecting...";

            setTimeout(() => window.location.href = "login.html", 1500);

        } catch (err) {
            error.classList.remove("d-none");
            error.innerText = "Network error.";
        }
    });
</script>

</body>
</html>
